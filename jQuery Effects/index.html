<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: teal;
		float: left;
		margin: 20px;
	}

	#fadein{
		background: blue;
		color: white;
		border: none;
	}
	#fadeout{
		background: red;
		color: white;
		border: none;
	}
	#fadetoggle{
		background: green;
		color: white;
		border: none;
	}
	#slidetoggle{
		background: purple;
		color: white;
		border: none;
	}
	</style>

</head>
<body>
<h1>jQuery Effects</h1>

<button id="fadein">Fade In</button>
<button id="fadeout">Fade Out</button>
<button id="fadetoggle">Fade Toggle</button>
<button id="slidetoggle">Slide Toggle</button>
<div>Please don't fade me!</div>
<div>I'm begging you, please!</div>
<div>Help, Help, Help!!</div>


<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
